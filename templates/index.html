<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body   
        { 
            font-family: Arial; 
            text-align: center;
             padding-top: 50px; 
            }
        form 
        { 
            display: inline-block;
             text-align: left; 
             padding: 20px;
              border: 1px solid #ccc; 
              border-radius: 10px;
             }
        input, select 
        {
             padding: 8px;
              margin: 5px; 
              width: 100%;
             }
        button 
        { 
            padding: 10px; 
            width: 100%;
            background-color: #007bff; 
            color: white;
             border: none;
             }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

    <h2>üåê Currency Converter</h2>
    
    <form method="POST">
        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" required>

        <label>From:</label>
        <select name="from">
            {% for currency in currencies %}
            <option value="{{ currency }}">{{ currency }}</option>
            {% endfor %}
        </select>

        <label>To:</label>
        <select name="to">
            {% for currency in currencies %}
            <option value="{{ currency }}">{{ currency }}</option>
            {% endfor %}
        </select>

        <button type="submit">Convert</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <p><strong>Converted Amount: {{ result }}</strong></p>
        </div>
    {% endif %}

</body>
</html>
